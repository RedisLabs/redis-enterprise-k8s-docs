apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gesher
  labels:
    app: redis-enterprise
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - gesher
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  resourceNames:
  - redis-enterprise-psp
  verbs:
  - use
  
