                        description: Redis Enterprise Role and ACL Binding
                        properties:
                          acl:
                            description: 'Acl Name of RolePermissionType (note: use
                              exact name of the ACL from the Redis Enterprise ACL list,
                              case sensitive)'
                            type: string
                          role:
                            description: 'Role Name of RolePermissionType (note: use
                              exact name of the role from the Redis Enterprise role
                              list, case sensitive)'
                            type: string
                          type:
                            description: Type of Redis Enterprise Database Role Permission.
                              Currently, only "redis-enterprise" is supported, which uses roles and ACLs defined within Redis Enterprise directly.
                            type: string
                            enum:
                              - redis-enterprise
                            default: redis-enterprise
                        required:
                          - acl
                          - role
                          - type
                        type: object
                      type: array
                    shardingEnabled:
                      description: Toggles database sharding for REAADBs (Active Active
                        databases) and enabled by default. This field is blocked for REDB
                        (non-Active Active databases) and sharding is toggled via the shardCount
                        field - when shardCount is 1 this is disabled otherwise enabled.
                      type: boolean
                    shardCount:
                      description: Number of database server-side shards
                      type: integer
                    shardsPlacement:
                      description: Control the density of shards - should they reside
                        on as few or as many nodes as possible. Available options are
                        "dense" or "sparse". If left unset, defaults to "dense".
                      type: string
                    tlsMode:
                      description: Require SSL authenticated and encrypted connections
