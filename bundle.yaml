apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: redisenterpriseclusters.app.redislabs.com
  labels:
    app: redis-enterprise
spec:
  group: app.redislabs.com
  names:
    kind: RedisEnterpriseCluster
    listKind: RedisEnterpriseClusterList
    plural: redisenterpriseclusters
    singular: redisenterprisecluster
    shortNames:
      - rec
  scope: Namespaced
  preserveUnknownFields: false
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .spec.nodes
          name: Nodes
          type: string
        - jsonPath: .status.licenseStatus.shardsUsage
          name: Shards
          type: string
        - jsonPath: .spec.redisEnterpriseImageSpec.versionTag
          name: Version
          type: string
        - jsonPath: .status.state
          name: State
          type: string
        - jsonPath: .status.specStatus
          name: Spec Status
          type: string
        - jsonPath: .status.licenseStatus.licenseState
          name: License State
          type: string
        - jsonPath: .status.licenseStatus.expirationDate
          name: License Expiration Date
          type: string
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          description: RedisEnterpriseCluster is the Schema for the redisenterpriseclusters
            API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            status:
              type: object
              properties:
                specStatus:
                  type: string
                state:
                  type: string
                modules:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      displayName:
                        type: string
                      versions:
                        type: array
                        items:
                          type: string
                ocspStatus:
                  description: An API object that represents the cluster's OCSP status
                  properties:
                    certStatus:
                      description: Indicates the proxy certificate status - GOOD/REVOKED/UNKNOWN.
                      type: string
                    nextUpdate:
                      description: The time at or before which newer information will
                        be available about the status of the certificate (if available)
                      type: string
                    producedAt:
                      description: The time at which the OCSP responder signed this
                        response.
                      type: string
                    responderUrl:
                      description: The OCSP responder url from which this status came
                        from.
                      type: string
                    revocationTime:
                      description: The time at which the certificate was revoked or
                        placed on hold.
                      type: string
                    thisUpdate:
                      description: The most recent time at which the status being indicated
                        is known by the responder to have been correct.
                      type: string
                  type: object
                licenseStatus:
                  type: object
                  properties:
                    licenseState:
                      type: string
                    activationDate:
                      type: string
                    expirationDate:
                      type: string
                    shardsUsage:
                      type: string
                    features:
                      type: array
                      items:
                        type: string
                    owner:
                      type: string
                    flashShards:
                      type: integer
                      format: int32
                    flashShardsLimit:
                      type: integer
                      format: int32
                      nullable: true
                    ramShards:
                      type: integer
                      format: int32
                    ramShardsLimit:
                      type: integer
                      format: int32
                      nullable: true
                    shardsLimit:
                      type: integer
                bundledDatabaseVersions:
                  description: Versions of open source databases bundled by Redis Enterprise
                    Software - please note that in order to use a specific version it
                    should be supported by the ‘upgradePolicy’ - ‘major’ or ‘latest’ according
                    to the desired version (major/minor)
                  items:
                    properties:
                      dbType:
                        type: string
                      major:
                        type: boolean
                      version:
                        type: string
                    required:
                      - dbType
                      - version
                    type: object
                  type: array
                managedAPIs:
                  description: Indicates cluster APIs that are being managed by the
                    operator. This only applies to cluster APIs which are optionally-managed
                    by the operator, such as cluster LDAP configuration. Most other
                    APIs are automatically managed by the operator, and are not listed
                    here.
                  properties:
                    ldap:
                      description: Indicate whether cluster LDAP configuration is managed
                        by the operator. When this is enabled, the operator will reconcile
                        the cluster LDAP configuration according to the '.spec.ldap'
                        field in the RedisEnterpriseCluster resource.
                      type: boolean
                  type: object
                certificatesStatus:
                  description: Stores information about cluster certificates and their
                    update process. In Active-Active databases, this is used to detect
                    updates to the certificates, and trigger synchronization across the
                    participating clusters.
                  properties:
                    generation:
                      description: Generation stores the version of the cluster's Proxy
                        and Syncer certificate secrets. This generation counter is automatically
                        incremented when proxy or syncer certificates are updated. In
                        Active-Active databases (REAADB), the operator monitors this
                        field to detect certificate changes and automatically triggers
                        a CRDB force update (equivalent to 'crdb-cli crdb update --force'),
                        which synchronizes the certificate changes to all participating
                        clusters, eliminating the need for manual intervention to maintain
                        sync.
                      format: int64
                      type: integer
                    updateStatus:
                      description: The status of the cluster's certificates update
                      type: string
                  type: object
                clusterCredentialSecretName:
                  description: The name of the secret containing cluster credentials
                    that was set upon cluster creation. This field is used to prevent
                    changes to ClusterCredentialSecretName after cluster creation.
                  type: string
                ingressOrRouteMethodStatus:
                  description: The ingressOrRouteSpec/ActiveActive spec method that exist
                  type: string
                persistenceStatus:
                  description: The status of the Persistent Volume Claims that are used
                    for Redis Enterprise cluster persistence. The status will correspond
                    to the status of one or more of the PVCs (failed/resizing if one of
                    them is in resize or failed to resize)
                  properties:
                    status:
                      description: The current status of the PVCs
                      type: string
                    succeeded:
                      description: The number of PVCs that are provisioned with the expected size
                      type: string
                  type: object
                redisEnterpriseIPFamily:
                  type: string
            spec:
              description: RedisEnterpriseClusterSpec defines the desired state of RedisEnterpriseCluster
              properties:
                activeActive:
                  description: Specification for ActiveActive setup. At most one of
                    ingressOrRouteSpec or activeActive fields can be set at the same
                    time.
                  properties:
                    apiIngressUrl:
                      description: RS API URL
                      type: string
                    dbIngressSuffix:
                      description: DB ENDPOINT SUFFIX - will be used to set the db host.
                        ingress <db name><db ingress suffix> Creates a host name so it
                        should be unique if more than one db is created on the cluster
                        with the same name
                      type: string
                    ingressAnnotations:
                      additionalProperties:
                        type: string
                      description: Used for ingress controllers such as ha-proxy or nginx
                        in GKE
                      type: object
                    method:
                      description: Used to distinguish between different platforms implementation
                      enum:
                        - openShiftRoute
                        - ingress
                      type: string
                  required:
                    - apiIngressUrl
                    - dbIngressSuffix
                    - method
                  type: object
                antiAffinityAdditionalTopologyKeys:
                  description: Additional antiAffinity terms in order to support installation
                    on different zones/vcenters
                  items:
                    type: string
                  type: array
                auditing:
                  description: 'Cluster-level configuration for auditing database connection and authentication events.
                    Includes both the audit listener connection parameters and the default policy for new databases.'
                  properties:
                    config:
                      description: Configuration for the audit listener connection
                      properties:
                        auditAddress:
                          description: 'TCP/IP address or file path where audit notifications will be sent.
                            For TCP protocol: IP address of the audit listener.
                            For local protocol: file path for audit output (development/testing only).'
                          type: string
                        auditPort:
                          description: Port number where audit notifications will be sent (TCP protocol only).
                          type: integer
                        auditProtocol:
                          description: 'Protocol used to send audit notifications. Valid values: "TCP" or "local".
                            For production systems, use "TCP". "local" is for development/testing only.'
                          enum:
                            - TCP
                            - local
                          type: string
                        auditReconnectInterval:
                          description: Interval in seconds between attempts to reconnect to the audit listener.
                          type: integer
                        auditReconnectMaxAttempts:
                          description: 'Maximum number of attempts to reconnect to the audit listener.
                            Set to 0 for infinite attempts.'
                          type: integer
                      required:
                        - auditAddress
                        - auditProtocol
                      type: object
                    dbConnsAuditing:
                      description: 'Cluster-wide default policy for database connection auditing.
                        When set to true, connection auditing will be enabled by default for all new databases.
                        Existing databases are not affected and can override this setting individually.'
                      type: boolean
                  type: object
                bootstrapperImageSpec:
                  description: Specification for Bootstrapper container image
                  properties:
                    digestHash:
                      description: 'The digest hash of the container image to pull.
                        When specified, the container image is pulled according to the
                        digest hash instead of the image tag. The versionTag field must
                        also be specified with the image tag matching this digest hash.
                        Note: This field is only supported for OLM deployments.'
                      type: string
                    imagePullPolicy:
                      description: The image pull policy to be applied to the container
                        image. One of Always, Never, IfNotPresent.
                      type: string
                    repository:
                      description: The repository (name) of the container image to be
                        deployed.
                      type: string
                    versionTag:
                      description: The tag of the container image to be deployed.
                      type: string
                  type: object
                bootstrapperResources:
                  description: Compute resource requirements for bootstrapper containers
                  properties:
                    claims:
                      items:
                        properties:
                          name:
                            type: string
                        required:
                          - name
                        type: object
                        x-kubernetes-map-type: atomic
                      type: array
                      x-kubernetes-list-type: set
                    limits:
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      description: 'Limits describes the maximum amount of compute resources
                        allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                      type: object
                    requests:
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      description: 'Requests describes the minimum amount of compute resources
                        required. If Requests is omitted for a container, it defaults
                        to Limits if that is explicitly specified, otherwise to an implementation-defined
                        value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                      type: object
                  type: object
                clusterCredentialSecretName:
                  description: 'Name or path of the secret containing cluster credentials.
                    Defaults to the cluster name if left blank. This field can only
                    be set upon cluster creation and cannot be changed afterward. For
                    For Kubernetes secrets (default): Can be customized to any valid secret name,
                    or left blank to use the cluster name. The secret can be pre-created with ''username'' and
                    ''password'' fields, or otherwise it will be automatically created
                    with a default username and auto-generated password. For Vault secrets:  Can
                    be customized with the path of the secret within Vault. The secret
                    must be pre-created in Vault before REC creation.'
                  type: string
                clusterCredentialSecretRole:
                  description: Used only if ClusterCredentialSecretType is vault, to define
                    vault role to be used.  If blank, defaults to "redis-enterprise-operator"
                  type: string
                clusterCredentialSecretType:
                  description: Type of Secret to use for ClusterCredential, Vault, Kuberetes,...
                    If left blank, will default ot kubernetes secrets
                  enum:
                    - vault
                    - kubernetes
                  type: string
                clusterRecovery:
                  description: ClusterRecovery initiates cluster recovery when set to
                    true. Note that this field is cleared automatically after the cluster
                    is recovered
                  type: boolean
                redisEnterpriseIPFamily:
                  description: Reserved, future use, only for use if instructed by Redis.
                    IPFamily dictates what IP family to choose for pods' internal
                    and external communication.
                  type: string
                  enum:
                    - IPv4
                    - IPv6
                containerTimezone:
                  description: Container timezone configuration. While the default timezone
                    on all containers is UTC, this setting can be used to set the timezone
                    on services rigger/bootstrapper/RS containers. You can either propagate
                    the hosts timezone to RS pods or set it manually via timezoneName.
                  properties:
                    propagateHost:
                      description: Identifies that container timezone should be in sync with the host, this
                        option mounts a hostPath volume onto RS pods that could be restricted in some systems.
                      type: object
                    timezoneName:
                      description: POSIX-style timezone name as a string to be passed as EnvVar to RE pods, e.g. "Europe/London".
                      type: string
                  type: object
                createServiceAccount:
                  description: Creates a service account for Redis Enterprise.
                  type: boolean
                dataInternodeEncryption:
                  description: Internode encryption (INE) cluster wide policy. An optional boolean setting.
                    Specifies if INE should be on/off for new created REDBs.
                    May be overridden for specific REDB via similar setting,
                    please view the similar setting for REDB for more info.
                  type: boolean
                encryptPkeys:
                  description: 'Private key encryption Possible values: true/false'
                  type: boolean
                certificates:
                  description: RS Cluster Certificates.
                    Used to modify the certificates used by the cluster.
                    See the "RSClusterCertificates" struct described above to see the supported certificates.
                  properties:
                    apiCertificateSecretName:
                      description: Secret name to use for cluster's API certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'api'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, a cluster-provided certificate will be used.
                      type: string
                    cmCertificateSecretName:
                      description: Secret name to use for cluster's CM (Cluster Manager) certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'cm'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, a cluster-provided certificate will be used.
                      type: string
                    metricsExporterCertificateSecretName:
                      description: Secret name to use for cluster's Metrics Exporter certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'metrics_exporter'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, a cluster-provided certificate will be used.
                      type: string
                    proxyCertificateSecretName:
                      description: 'Secret name to use for cluster''s Proxy certificate.
                        The secret must contain the following structure - A key ''name''
                        with the value ''proxy''. - A key ''certificate'' with the value
                        of the certificate in PEM format. - A key ''key'' with the value
                        of the private key. If left blank, a cluster-provided certificate
                        will be used. Note: For Active-Active databases (REAADB), certificate
                        updates are automatically reconciled. When you update this secret,
                        the operator detects the change and automatically executes a CRDB
                        force update (equivalent to ''crdb-cli crdb update --force''), which
                        synchronizes the certificate changes to all participating clusters,
                        eliminating the need for manual intervention.'
                      type: string
                    syncerCertificateSecretName:
                      description: 'Secret name to use for cluster''s Syncer certificate.
                        The secret must contain the following structure - A key ''name''
                        with the value ''syncer''. - A key ''certificate'' with the
                        value of the certificate in PEM format. - A key ''key'' with
                        the value of the private key. If left blank, a cluster-provided
                        certificate will be used. Note: For Active-Active databases
                        (REAADB), certificate updates are automatically reconciled.
                        When you update this secret, the operator detects the change
                        and automatically executes a CRDB force update (equivalent to
                        ''crdb-cli crdb update --force''), which synchronizes the certificate
                        changes to all participating clusters, eliminating the need for
                        manual intervention.'
                      type: string
                    ldapClientCertificateSecretName:
                      description: Secret name to use for cluster's LDAP client certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'ldap_client'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, LDAP client certificate authentication will be disabled.
                      type: string
                    dpInternodeEncryptionCertificateSecretName:
                      description: Secret name to use for cluster's Data Plane Internode Encryption (DPINE) certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'data_internode_encryption'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, a cluster-provided certificate will be used.
                      type: string
                    cpInternodeEncryptionCertificateSecretName:
                      description: Secret name to use for cluster's Control Plane Internode Encryption (CPINE) certificate.
                        The secret must contain the following structure
                        - A key 'name' with the value 'ccs_internode_encryption'.
                        - A key 'certificate' with the value of the certificate in PEM format.
                        - A key 'key' with the value of the private key.
                        If left blank, a cluster-provided certificate will be used.
                      type: string
                    ssoServiceCertificateSecretName:
                      description: Secret name to use for cluster's SSO service certificate.
                        Used for SAML-based SSO authentication to the Cluster Manager.
                        The secret must contain 'name', 'certificate', and 'key' fields (same format as other cluster certificates).
                        If left blank, SSO will not be configured.
                      type: string
                    ssoIssuerCertificateSecretName:
                      description: Secret name to use for the SSO Identity Provider (IdP) certificate.
                        This is the public certificate from your SAML Identity Provider used to verify SAML assertions.
                        The secret must contain 'name' and 'certificate' fields (no 'key' field needed for IdP cert).
                        This is optional - if using IdP metadata XML, the IdP certificate is included in the metadata.
                      type: string
                  type: object
                enforceIPv4:
                  description: Sets ENFORCE_IPV4 environment variable
                  type: boolean
                extraEnvVars:
                  description: 'ADVANCED USAGE: use carefully. Add environment variables
                    to RS StatefulSet''s containers.'
                  items:
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                      valueFrom:
                        properties:
                          configMapKeyRef:
                            properties:
                              key:
                                type: string
                              name:
                                type: string
                              optional:
                                type: boolean
                            required:
                              - key
                            type: object
                          fieldRef:
                            properties:
                              apiVersion:
                                type: string
                              fieldPath:
                                type: string
                            required:
                              - fieldPath
                            type: object
                          resourceFieldRef:
                            properties:
                              containerName:
                                type: string
                              divisor:
                                anyOf:
                                  - type: integer
                                  - type: string
                                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                                x-kubernetes-int-or-string: true
                              resource:
                                type: string
                            required:
                              - resource
                            type: object
                          secretKeyRef:
                            properties:
                              key:
                                type: string
                              name:
                                type: string
                              optional:
                                type: boolean
                            required:
                              - key
                            type: object
                        type: object
                    required:
                      - name
                    type: object
                  type: array
                extraLabels:
                  additionalProperties:
                    type: string
                  description: Labels that the user defines for their convenience
                  type: object
                hostAliases:
                  description: Adds hostAliases entries to the Redis Enterprise pods
                  items:
                    description: HostAlias holds the mapping between IP and hostnames
                      that will be injected as an entry in the pod's hosts file.
                    properties:
                      hostnames:
                        description: Hostnames for the above IP address.
                        items:
                          type: string
                        type: array
                      ip:
                        description: IP address of the host file entry.
                        type: string
                    type: object
                  type: array
                ingressOrRouteSpec:
                  description: Access configurations for the Redis Enterprise cluster
                    and databases. At most one of ingressOrRouteSpec
                    or activeActive fields can be set at the same time.
                  properties:
                    apiFqdnUrl:
                      description: RS API URL
                      type: string
                    dbFqdnSuffix:
                      description: DB ENDPOINT SUFFIX - will be used to set the db host
                        ingress <db name><db fqdn suffix>. Creates a host name so it
                        should be unique if more than one db is created on the cluster
                        with the same name
                      type: string
                    ingressAnnotations:
                      additionalProperties:
                        type: string
                      description: Additional annotations to set on ingress resources
                        created by the operator
                      type: object
                    method:
                      description: Used to distinguish between different platforms implementation.
                      enum:
                        - openShiftRoute
                        - ingress
                        - istio
                      type: string
                  required:
                    - apiFqdnUrl
                    - dbFqdnSuffix
                    - method
                  type: object
                services:
                  description: Customization options for operator-managed service resources
                    created for Redis Enterprise clusters and databases
                  properties:
                    apiService:
                      description: Customization options for the REC API service.
                      properties:
                        type:
                          description: Type of service to create for the REC API service.
                            Defaults to ClusterIP service, if not specified otherwise.
                          enum:
                            - ClusterIP
                            - NodePort
                            - LoadBalancer
                          type: string
                      type: object
                    servicesAnnotations:
                      additionalProperties:
                        type: string
                      description: Global additional annotations to set on service resources
                        created by the operator.
                        The specified annotations will not override annotations that already exist and didn't originate from the operator.
                      type: object
                  type: object
                ossClusterSettings:
                  description: Cluster-level configuration for OSS cluster mode databases.
                  properties:
                    externalAccessType:
                      description: 'Specifies the mechanism for enabling external access to OSS cluster databases.
                        When unset or set to "Disabled", external access is not allowed for any OSS cluster databases.
                        When set to a specific mechanism (e.g., "LoadBalancer"), that mechanism is used to provide external access.
                        Note: Individual databases must still enable external access via their ossClusterSettings.enableExternalAccess field.'
                      enum:
                        - LoadBalancer
                        - Disabled
                      type: string
                    loadBalancer:
                      description: Configuration for LoadBalancer services created to assign public IPs
                        for Redis Enterprise cluster nodes.
                      properties:
                        serviceAnnotations:
