                                user must have read and write permissions on the local
                                mount point.
                              type: string
                          required:
                          - path
                          type: object
                        s3:
                          properties:
                            awsSecretName:
                              description: The name of the secret that holds the AWS
                                credentials. The secret must contain the keys "AWS_ACCESS_KEY_ID"
                                and "AWS_SECRET_ACCESS_KEY", and these must hold the
                                corresponding credentials.
                              type: string
                            bucketName:
                              description: Amazon S3 bucket name.
                              type: string
                            subdir:
                              description: Optional. Amazon S3 subdir under bucket.
                              type: string
                          required:
                          - awsSecretName
                          - bucketName
                          type: object
                        sftp:
                          properties:
                            sftp_url:
                              description: SFTP url
                              type: string
                            sftpSecretName:
                              description: The name of the secret that holds SFTP credentials.
                                The secret must contain the "Key" key, which is the
                                SSH private key for connecting to the sftp server.
                              type: string
                          required:
                          - sftpSecretName
                          - sftp_url
                          type: object
                        swift:
                          properties:
                            auth_url:
                              description: Swift service authentication URL.
                              type: string
                            container:
                              description: Swift object store container for storing
                                the backup files.
                              type: string
                            prefix:
                              description: Optional. Prefix (path) of backup files in
                                the swift container.
                              type: string
                            swiftSecretName:
                              description: 'The name of the secret that holds Swift
                                credentials. The secret must contain the keys "Key"
                                and "User", and these must hold the corresponding credentials:
                                service access key and service user name (pattern for
                                the latter does not allow special characters &,<,>,")'
                              type: string
                          required:
                          - auth_url
                          - container
                          - swiftSecretName
                          type: object
                      type: object
                    clientAuthenticationCertificates:
                      description: The Secrets containing TLS Client Certificate to
                        use for Authentication
                      items:
                        type: string
                      type: array
                    dataInternodeEncryption:
                      description: Internode encryption (INE) setting. An optional boolean
                        setting, overriding a similar cluster-wide policy. If set to
                        False, INE is guaranteed to be turned off for this DB (regardless
                        of cluster-wide policy). If set to True, INE will be turned
                        on, unless the capability is not supported by the DB ( in such
                        a case we will get an error and database creation will fail).
                        If left unspecified, will be disabled if internode encryption
                        is not supported by the DB (regardless of cluster default).
                        Deleting this property after explicitly setting its value shall
                        have no effect.
                      type: boolean
                    databasePort:
                      description: Database port number. TCP port on which the database
                        is available. Will be generated automatically if omitted. can
                        not be changed after creation
                      type: integer
                    databaseSecretName:
                      description: The name of the secret that holds the password
                        to the database (redis databases only).
                        If secret does not exist, it will be created.
                        To define the password, create an opaque secret and set the name in the spec.
                        The password will be taken from the value of the 'password' key.
                        Use an empty string as value within the secret to disable authentication for the database.
                        Notes - For Active-Active databases this secret will not be automatically created,
                        and also, memcached databases must not be set with a value,
                        and a secret/password will not be automatically created for them.
                        Use the memcachedSaslSecretName field to set authentication parameters for memcached databases.
                      type: string
                    defaultUser:
                      description: Is connecting with a default user allowed?  If disabled,
                        the DatabaseSecret will not be created or updated
                      type: boolean
                    evictionPolicy:
                      description: Database eviction policy. see more https://docs.redislabs.com/latest/rs/administering/database-operations/eviction-policy/
                      type: string
                    isRof:
                      description: Whether it is an RoF database or not. Applicable
                        only for databases of type "REDIS". Assumed to be false if left
                        blank.
                      type: boolean
                    memcachedSaslSecretName:
                      description: Credentials used for binary authentication in memcached
                        databases. The credentials should be saved as an opaque secret
                        and the name of that secret should be configured using this
                        field. For username, use 'username' as the key and the actual
                        username as the value. For password, use 'password' as the key
                        and the actual password as the value. Note that connections
                        are not encrypted.
                      type: string
                    memorySize:
                      description: memory size of database. use formats like 100MB,
                        0.1GB. minimum value in 100MB. When redis on flash (RoF) is
                        enabled, this value refers to RAM+Flash memory, and it must
                        not be below 1GB.
                      type: string
                    modulesList:
                      description: List of modules associated with database.
                        Note - For Active-Active databases this feature is currently in preview. For
                        this feature to take effect for Active-Active databases, set a boolean environment variable
                        with the name "ENABLE_ALPHA_FEATURES" to True. This variable can
                        be set via the redis-enterprise-operator pod spec, or through the
                        operator-environment-config Config Map.
                      items:
                        description: 'Redis Enterprise Module: https://redislabs.com/redis-enterprise/modules/'
                        properties:
                          config:
                            description: Module command line arguments e.g. VKEY_MAX_ENTITY_COUNT
                              30
                            type: string
                          name:
                            description: The module's name e.g "ft" for redissearch
                            type: string
                          uid:
                            description: Module's uid - do not set, for system use only
                              nolint:staticcheck // custom json tag unknown to the linter
                            type: string
                          version:
                            description: Module's semantic version e.g "1.6.12"
                            type: string
                        required:
                        - name
                        - version
                        type: object
                      type: array
                    ossCluster:
                      description: OSS Cluster mode option. Note that not all client
                        libraries support OSS cluster mode.
                      type: boolean
                    persistence:
                      description: Database on-disk persistence policy
                      enum:
                      - disabled
                      - aofEverySecond
                      - aofAlways
                      - snapshotEvery1Hour
                      - snapshotEvery6Hour
                      - snapshotEvery12Hour
                      type: string
                    proxyPolicy:
                      description: 'The policy used for proxy binding to the endpoint.
                        Supported proxy policies are: single/all-master-shards/all-nodes
                        When left blank, the default value will be chosen according
                        to the value of ossCluster - single if disabled, all-master-shards
                        when enabled'
                      type: string
                    rackAware:
                      description: 'Whether database should be rack aware. This improves
                        availability - more information: https://docs.redislabs.com/latest/rs/concepts/high-availability/rack-zone-awareness/'
                      type: boolean
                    redisEnterpriseCluster:
                      description: Connection to Redis Enterprise Cluster
                      properties:
                        name:
                          description: The name of the Redis Enterprise Cluster where
                            the database should be stored.
                          type: string
                      required:
                      - name
                      type: object
                    redisVersion:
                      description: Redis OSS version. For existing databases - Upgrade
                        Redis OSS version. For new databases - the version which the
                        database will be created with. If set to 'major' - will always
                        upgrade to the most recent major Redis version. If set to 'latest'
                        - will always upgrade to the most recent Redis version. Depends
                        on 'redisUpgradePolicy' - if you want to set the value to 'latest'
                        for some databases, you must set redisUpgradePolicy on the cluster
                        before. Possible values are 'major' or 'latest' When using upgrade
                        - make sure to backup the database before. This value is used
                        only for database type 'redis'
                      enum:
                      - major
                      - latest
                      type: string
                    replicaSources:
                      description: What databases to replicate from
                      items:
                        properties:
                          clientKeySecret:
                            description: 'Secret that defines the client certificate
                              and key used by the syncer in the target database cluster.
                              The secret must have 2 keys in its map: "cert" which is
                              the PEM encoded certificate, and "key" which is the PEM
                              encoded private key.'
                            type: string
                          compression:
                            description: GZIP compression level (0-6) to use for replication.
                            type: integer
                          replicaSourceName:
                            description: The name of the resource from which the source
                              database URI is derived. The type of resource must match
                              the type specified in the ReplicaSourceType field.
                            type: string
                          replicaSourceType:
                            description: The type of resource from which the source
                              database URI is derived. If set to 'SECRET', the source
                              database URI is derived from the secret named in the ReplicaSourceName
                              field. The secret must have a key named 'uri' that defines
                              the URI of the source database in the form of 'redis://...'.
                              The type of secret (kubernetes, vault, ...) is determined
                              by the secret mechanism used by the underlying REC object.
                              If set to 'REDB', the source database URI is derived from
                              the RedisEnterpriseDatabase resource named in the ReplicaSourceName
                              field.
                            type: string
                          serverCertSecret:
                            description: 'Secret that defines the server certificate
                              used by the proxy in the source database cluster. The
                              secret must have 1 key in its map: "cert" which is the
                              PEM encoded certificate.'
                            type: string
                          tlsSniName:
                            description: TLS SNI name to use for the replication link.
                            type: string
                        required:
                        - replicaSourceName
                        - replicaSourceType
                        type: object
                      type: array
                    replication:
                      description: In-memory database replication. When enabled, database
                        will have replica shard for every master - leading to higher
                        availability.
                      type: boolean
                    rofRamSize:
                      description: The size of the RAM portion of an RoF database. Similarly
                        to "memorySize" use formats like 100MB, 0.1GB It must be at
                        least 10% of combined memory size (RAM+Flash), as specified
                        by "memorySize".
                      type: string
                    rolesPermissions:
                      description: List of Redis Enteprise ACL and Role bindings to
                        apply
                      items:
                        description: Redis Enterprise Role and ACL Binding
                        properties:
                          acl:
                            description: 'Acl Name of RolePermissionType (note: use
                              exact name of the ACL from the Redis Enterprise ACL list,
                              case sensitive)'
                            type: string
                          role:
                            description: 'Role Name of RolePermissionType (note: use
                              exact name of the role from the Redis Enterprise role
                              list, case sensitive)'
                            type: string
                          type:
                            description: Type of Redis Enterprise Database Role Permission
                            type: string
                        required:
                        - acl
                        - role
                        - type
                        type: object
                      type: array
                    shardCount:
                      description: Number of database server-side shards
                      type: integer
                    shardsPlacement:
                      description: Control the density of shards - should they reside
                        on as few or as many nodes as possible. Available options are
                        "dense" or "sparse". If left unset, defaults to "dense".
                      type: string
                    tlsMode:
                      description: Require SSL authenticated and encrypted connections
                        to the database. enabled - all incoming connections to the Database
                        must use SSL. disabled - no incoming connection to the Database
                        should use SSL. replica_ssl - databases that replicate from
                        this one need to use SSL.
                      enum:
                      - disabled
                      - enabled
                      - replica_ssl
                      type: string
                    type:
                      description: The type of the database.
                      enum:
                      - redis
                      - memcached
                      type: string
                  type: object
              required:
              - participatingClusters
              type: object
          type: object
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-enterprise-operator
  labels:
    app: redis-enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-enterprise-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: redis-enterprise-operator
        app: redis-enterprise
    spec:
      serviceAccountName: redis-enterprise-operator
      containers:
        - name: redis-enterprise-operator
          image: redislabs/operator:6.4.2-8
          command:
          - operator-root
          - operator
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: operator-environment-config
                optional: true
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "redis-enterprise-operator"
          resources:
            limits:
              cpu: 4000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
        - name: admission
          image: redislabs/operator:6.4.2-8
          command:
          - operator-root
          - admission
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: operator-environment-config
                optional: true
          ports:
            - containerPort: 8443
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
          livenessProbe:
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 10
            timeoutSeconds: 5
            initialDelaySeconds: 15
            httpGet:
              path: /liveness
              port: 8443
              scheme: HTTPS
---
