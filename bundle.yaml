                            type: string
                          serverCertSecret:
                            description: 'Secret that defines the server certificate
                              used by the proxy in the source database cluster. The
                              secret must have 1 key in its map: "cert" which is the
                              PEM encoded certificate.'
                            type: string
                          tlsSniName:
                            description: TLS SNI name to use for the replication link.
                            type: string
                        required:
                          - replicaSourceName
                          - replicaSourceType
                        type: object
                      type: array
                    replication:
                      description: In-memory database replication. When enabled, database
                        will have replica shard for every master - leading to higher
                        availability. Defaults to false.
                      type: boolean
                    resp3:
                      description: Whether this database supports RESP3 protocol.
                        Note - Deleting this property after explicitly setting its value shall have no effect.
                        Please view the corresponding field in RS doc for more info.
                      type: boolean
                    rofRamSize:
                      description: The size of the RAM portion of an RoF database. Similarly
                        to "memorySize" use formats like 100MB, 0.1GB It must be at
                        least 10% of combined memory size (RAM+Flash), as specified
                        by "memorySize".
                      type: string
                    rofRamRatio:
                      description: RAM allocation ratio for Redis Flex (v2) databases as a percentage of total data size.
                        Valid range 0-100. When omitted, RS uses the default value of 50%.
                        Controls how much RAM is allocated per unit of data (e.g., 30% means 3MB RAM per 10MB data).
                        RAM grows proportionally with data until rofRamSize limit is reached (if specified).
                        Only applicable when isRof=true and Redis version >= 8.0 (BigStore v2 - Redis Flex).
                      type: integer
                      minimum: 0
                      maximum: 100
                    rolesPermissions:
                      description: List of Redis Enteprise ACL and Role bindings to
                        apply
