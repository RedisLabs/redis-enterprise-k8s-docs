apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: redisenterprisedatabases.app.redislabs.com
  labels:
    app: redis-enterprise
spec:
  group: app.redislabs.com
  names:
    kind: RedisEnterpriseDatabase
    listKind: RedisEnterpriseDatabaseList
    plural: redisenterprisedatabases
    singular: redisenterprisedatabase
    shortNames:
      - redb
  scope: Namespaced
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .status.version
          name: Version
          type: string
        - jsonPath: .status.internalEndpoints[*].port
          name: Port
          type: string
        - jsonPath: .status.redisEnterpriseCluster
          name: Cluster
          type: string
        - jsonPath: .status.shardStatuses.active
          name: Shards
          type: string
        - jsonPath: .status.status
          name: Status
          type: string
        - jsonPath: .status.specStatus
          name: Spec Status
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: RedisEnterpriseDatabase is the Schema for the redisenterprisedatabases
            API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: RedisEnterpriseDatabaseSpec defines the desired state of RedisEnterpriseDatabase
              properties:
                alertSettings:
                  description: Settings for database alerts
                  properties:
                    bdb_backup_delayed:
                      description: "Periodic backup has been delayed for longer than specified threshold value [minutes].
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_crdt_src_high_syncer_lag:
                      description: "Active-active source - sync lag is higher than specified threshold value [seconds]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_crdt_src_syncer_connection_error:
                      description: "Active-active source - sync has connection error while trying to connect replica source
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_crdt_src_syncer_general_error:
                      description: "Active-active source - sync encountered in general error
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_high_latency:
                      description: "Latency is higher than specified threshold value [micro-sec]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_high_throughput:
                      description: "Throughput is higher than specified threshold value [requests / sec.]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_long_running_action:
                      description: "An alert for state-machines that are running for too long
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_low_throughput:
                      description: "Throughput is lower than specified threshold value [requests / sec.]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_ram_dataset_overhead:
                      description: "Dataset RAM overhead of a shard has reached the threshold value [% of its RAM limit]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_ram_values:
                      description: "Percent of values kept in a shard's RAM is lower than [% of its key count]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_replica_src_high_syncer_lag:
                      description: "Replica-of source - sync lag is higher than specified threshold value [seconds]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_replica_src_syncer_connection_error:
                      description: "Replica-of source - sync has connection error while trying to connect replica source
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_shard_num_ram_values:
                      description: "Number of values kept in a shard's RAM is lower than [values]
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                    bdb_size:
                      description: "Dataset size has reached the threshold value [% of the memory limit] expected fields:
                        -Note threshold is commented (allow string/int/float and support backwards compatibility) but is required"
                      properties:
                        enabled:
                          description: Alert enabled or disabled
                          type: boolean
    #                   threshold:
    #                     description: Threshold for alert going on/off
    #                     type: string
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                  type: object
                backup:
                  description: Target for automatic database backups.
                  properties:
                    abs:
                      properties:
                        absSecretName:
                          description: The name of the K8s secret that holds ABS credentials.
                            The secret must contain the keys "AccountName" and "AccountKey",
                            and these must hold the corresponding credentials
                          type: string
                        container:
                          description: Azure Blob Storage container name.
                          type: string
                        subdir:
                          description: Optional. Azure Blob Storage subdir under container.
                          type: string
                      required:
                        - absSecretName
                        - container
                      type: object
                    ftp:
                      properties:
                        url:
                          description: "a URI of the ftps://[USER[:PASSWORD]@]HOST[:PORT]/PATH[/]"
                          type: string
                          pattern: ftps?://(([^@]+)@)?([^@/:]+)(:(\d+))?([/\.]/?[^@/\.]+)*?/?$
                      required:
                        - url
                      type: object
                    gcs:
                      description: GoogleStorage
                      properties:
                        bucketName:
                          description: Google Storage bucket name.
                          type: string
                        gcsSecretName:
                          description: The name of the K8s secret that holds the Google
                            Cloud Storage credentials. The secret must contain the keys
                            "CLIENT_ID", "PRIVATE_KEY", "PRIVATE_KEY_ID", "CLIENT_EMAIL"
                            and these must hold the corresponding credentials. The keys
                            should correspond to the values in the key JSON.
                          type: string
                        subdir:
                          description: Optional. Google Storage subdir under bucket.
                          type: string
                      required:
                        - bucketName
                        - gcsSecretName
                      type: object
                    interval:
                      description: Backup Interval in seconds
                      type: integer
                    mount:
                      description: MountPointStorage
                      properties:
                        path:
                          description: Path to the local mount point. You must create
                            the mount point on all nodes, and the redislabs:redislabs
                            user must have read and write permissions on the local mount
                            point.
                          type: string
                      required:
                        - path
                      type: object
                    s3:
                      properties:
                        awsSecretName:
                          description: The name of the K8s secret that holds the AWS credentials.
                            The secret must contain the keys "AWS_ACCESS_KEY_ID" and "AWS_SECRET_ACCESS_KEY",
                            and these must hold the corresponding credentials.
                          type: string
                        bucketName:
                          description: Amazon S3 bucket name.
                          type: string
                        subdir:
                          description: Optional. Amazon S3 subdir under bucket.
                          type: string
                      required:
                        - awsSecretName
                        - bucketName
                      type: object
                    sftp:
                      properties:
                        sftp_url:
                          description: SFTP url
                          type: string
                          pattern: ^sftp://(([^@]+)@)?([^@/:]+)(:(\d+))?(/([^@/\.]+[/\.]?)*)?$
                        sftpSecretName:
                          description: The name of the K8s secret that holds SFTP credentials.
                            The secret must contain the "Key" key, which is the SSH private
                            key for connecting to the sftp server.
                          type: string
                      required:
                        - sftpSecretName
                        - sftp_url
                      type: object
                    swift:
                      properties:
                        auth_url:
                          description: Swift service authentication URL.
                          type: string
                          pattern: ^https?://(([^@]+)@)?([^@/:]+)(:(\d+))?([/\.]([^@/\.]+))*?/?$
                        container:
                          description: Swift object store container for storing the backup
                            files.
                          type: string
                        prefix:
                          description: Optional. Prefix (path) of backup files in the
                            swift container.
                          type: string
                        swiftSecretName:
                          description: 'The name of the K8s secret that holds Swift credentials.
                            The secret must contain the keys "Key" and "User", and these
                            must hold the corresponding credentials: service access key
                            and service user name (pattern for the latter does not allow
                            special characters &,<,>,")'
                          type: string
                      required:
                        - auth_url
                        - container
                        - swiftSecretName
                      type: object
                  type: object
                clientAuthenticationCertificates:
                  description: The Secrets containing TLS Client Certificate to use for
                    Authentication
                  items:
                    type: string
                  type: array
                dataInternodeEncryption:
                  description: Internode encryption (INE) setting. An optional boolean setting, overriding
                    a similar cluster-wide policy.
                    If set to False, INE is guaranteed to be turned off for this DB (regardless of cluster-wide policy).
                    If set to True, INE will be turned on, unless the capability is not supported by the DB (
                    in such a case we will get an error and database creation will fail).
                    If left unspecified, will be disabled if internode encryption is not supported by the DB
                    (regardless of cluster default).
                    Deleting this property after explicitly setting its value shall have no effect.
                  type: boolean
                databasePort:
                  description: TCP port assigned to the database within the Redis Enterprise cluster.
                    Must be unique across all databases in the Redis Enterprise cluster.
                    Will be generated automatically if omitted. can not be
                    changed after creation
                  type: integer
                databaseServicePort:
                  description:  A custom port to be exposed by the database Services. Can be modified/added/removed
                    after REDB creation. If set, it'll replace the default service port (namely, databasePort or defaultRedisPort).
                  type: integer
                databaseSecretName:
                  description: 'Name of the secret containing the database password (Redis databases only).
                    The secret is created automatically if it does not exist.
                    The password is stored under the "password" key in the secret.
                    If creating the secret manually, create an opaque secret with the password under the "password" key.
                    To disable authentication, set the value of the "password" key in the secret to an empty string.
                    Note: For Active-Active databases, this secret is not created automatically.
                    For memcached databases, use memcachedSaslSecretName instead.'
                  type: string
                defaultUser:
                  description: 'Allows connections with the default user.
                    When disabled, the DatabaseSecret is not created or updated.'
                  type: boolean
                evictionPolicy:
                  description: 'Database eviction policy.
                    See https://redis.io/docs/latest/operate/rs/databases/memory-performance/eviction-policy/'
                  type: string
                isRof:
                  description: 'Enables Auto Tiering (formerly Redis on Flash) for Redis databases only.
                    Defaults to false.'
                  type: boolean
                memorySize:
                  description: Memory size for the database using formats like 100MB or 0.1GB. Minimum value is 100MB.
                    For Auto Tiering (formerly Redis on Flash), this value represents RAM+Flash memory and must be at least 1GB.
                  type: string
                modulesList:
                  description: List of modules associated with the database.
                    The list of valid modules for the specific cluster can be retrieved from the status of
                    the REC object. Use the "name" and "versions" fields for the specific module configuration.
                    If specifying an explicit version for a module, automatic modules versions upgrade must be disabled by
                    setting the '.upgradeSpec.upgradeModulesToLatest' field in the REC to 'false'.
                    Note that the option to specify module versions is deprecated, and will be removed in future releases.
                  items:
                    description: Redis Enterprise module (see https://redis.io/docs/latest/develop/reference/modules/)
                    properties:
                      config:
                        description: Module command line arguments e.g. VKEY_MAX_ENTITY_COUNT 30
                          30
                        type: string
                      name:
                        description: The name of the module, e.g. "search" or "ReJSON".
                          The complete list of modules available in the cluster can
                          be retrieved from the '.status.modules' field in the REC.
                        type: string
                      version:
                        description: The semantic version of the module, e.g. '1.6.12'.
                          Optional for REDB, must be set for REAADB.
                          Note that this field is deprecated, and will be removed in future releases.
                        type: string
                    required:
                      - name
                    type: object
                  type: array
                ossCluster:
                  description: 'Enables OSS Cluster mode.
                    Note: Not all client libraries support OSS cluster mode.'
                  type: boolean
                persistence:
                  description: Database persistence policy for on-disk storage.
                  enum:
                    - disabled
                    - aofEverySecond
                    - aofAlways
                    - snapshotEvery1Hour
                    - snapshotEvery6Hour
                    - snapshotEvery12Hour
                  type: string
                proxyPolicy:
                  description: 'Proxy policy for the database. Supported
                    proxy policies are: single/all-master-shards/all-nodes When left blank,
                    the default value will be chosen according to the value of ossCluster
                    - single if disabled, all-master-shards when enabled'
                  type: string
                rackAware:
                  description: 'Enables rack awareness for improved availability.
                    See https://redis.io/docs/latest/operate/rs/clusters/configure/rack-zone-awareness/'
                  type: boolean
                redisEnterpriseCluster:
                  description: Connection to the Redis Enterprise Cluster.
                  properties:
                    name:
                      description: The name of the Redis Enterprise Cluster where the
                        database should be stored.
                      type: string
                  required:
                    - name
                  type: object
                replicaSources:
                  description: What databases to replicate from
                  items:
                    properties:
                      clientKeySecret:
                        description: 'Secret that defines the client certificate and
                          key used by the syncer in the target database cluster. The
                          secret must have 2 keys in its map: "cert" which is the PEM
                          encoded certificate, and "key" which is the PEM encoded private
                          key.'
                        type: string
                      compression:
                        description: GZIP compression level (0-6) to use for replication.
                        type: integer
                      replicaSourceName:
                        description: The name of the resource from which the source
                          database URI is derived. The type of resource must match the
                          type specified in the ReplicaSourceType field.
                        type: string
                      replicaSourceType:
                        description: The type of resource from which the source database
                          URI is derived. If set to 'SECRET', the source database URI
                          is derived from the secret named in the ReplicaSourceName
                          field. The secret must have a key named 'uri' that defines
                          the URI of the source database in the form of 'redis://...'.
                          The type of secret (kubernetes, vault, ...) is determined
                          by the secret mechanism used by the underlying REC object.
                          If set to 'REDB', the source database URI is derived from
                          the RedisEnterpriseDatabase resource named in the ReplicaSourceName
                          field.
                        type: string
                      serverCertSecret:
                        description: 'Secret that defines the server certificate used
                          by the proxy in the source database cluster. The secret must
                          have 1 key in its map: "cert" which is the PEM encoded certificate.'
                        type: string
                      tlsSniName:
                        description: TLS SNI name to use for the replication link.
                        type: string
                    required:
                      - replicaSourceName
                      - replicaSourceType
                    type: object
                  type: array
                replication:
                  description: Enables in-memory database replication for higher availability.
                    Creates a replica shard for every master shard.
                    Defaults to false.
                  type: boolean
                rolesPermissions:
                  description: List of Redis Enteprise ACL and Role bindings to apply
                  items:
                    description: Redis Enterprise Role and ACL Binding
                    properties:
                      acl:
                        description: Acl Name of RolePermissionType
                        type: string
                      role:
                        description: Role Name of RolePermissionType
                        type: string
                      type:
                        description: Type of Redis Enterprise Database Role Permission
                        type: string
                    required:
                      - acl
                      - role
                      - type
                    type: object
                  type: array
                shardingEnabled:
                  description: Toggles database sharding for REAADBs (Active Active
                    databases) and enabled by default. This field is blocked for REDB
                    (non-Active Active databases) and sharding is toggled via the shardCount
                    field - when shardCount is 1 this is disabled otherwise enabled.
                  type: boolean
                shardCount:
                  description: Number of database server-side shards.
                  type: integer
                shardsPlacement:
                  description: 'Shard placement strategy: "dense" or "sparse".
                    dense: Shards reside on as few nodes as possible.
                    sparse: Shards are distributed across as many nodes as possible.'
                  enum:
                    - dense
                    - sparse
                  type: string
                tlsMode:
                  description: Require TLS authenticated and encrypted connections to
                    the database. enabled - all client and replication connections to the Database must
                    use TLS. disabled - no incoming connection to the Database should
                    use TLS. replica_ssl - databases that replicate from this one need
                    to use TLS.
                  enum:
                    - disabled
                    - enabled
                    - replica_ssl
                  type: string
                type:
                  description: "Database type: redis or memcached."
                  enum:
                    - redis
                    - memcached
                  type: string
                rofRamSize:
                  description: The size of the RAM portion of an Auto Tiering (formerly Redis on Flash) database.
                    Similarly to "memorySize" use formats like 100MB, 0.1GB.
                    It must be at least 10% of combined memory
                    size (RAM and Flash), as specified by "memorySize".
                  type: string
                redisVersion:
                  description: Redis OSS version.
                    Version can be specified via <major.minor> prefix,
                    or via channels - for existing databases - Upgrade Redis
                    OSS version. For new databases - the version which the database will
                    be created with. If set to 'major' - will always upgrade to the most
                    recent major Redis version. If set to 'latest' - will always upgrade
                    to the most recent Redis version. Depends on 'redisUpgradePolicy'
                    - if you want to set the value to 'latest' for some databases, you
                    must set redisUpgradePolicy on the cluster before. Possible values
                    are 'major' or 'latest' When using upgrade - make sure to backup the
                    database before. This value is used only for database type 'redis'
                  type: string
                upgradeSpec:
                  description: Specifications for DB upgrade.
                  properties:
                    upgradeModulesToLatest:
                      description: DEPRECATED Upgrades the modules to the latest version
                        that supports the DB version during a DB upgrade action, to upgrade
                        the DB version view the 'redisVersion' field. Notes - All modules
                        must be without specifying the version. in addition, This field
                        is currently not supported for Active-Active databases. The default
                        is true
                      type: boolean
                  required:
                    - upgradeModulesToLatest
                  type: object
                activeActive:
                  description: Connection/ association to the Active-Active database.
                  properties:
                    name:
                      description: 'The the corresponding Active-Active database name,
                        Redis Enterprise Active Active Database custom resource name, this
                        Resource is associated with. In case this resource is created
                        manually at the active active database creation this field must
                        be filled via the user, otherwise, the operator will assign this
                        field automatically. Note: this feature is currently unsupported.'
                      type: string
                    participatingClusterName:
                      description: 'The corresponding participating cluster name, Redis
                        Enterprise Remote Cluster custom resource name, in the Active-Active
                        database, In case this resource is created manually at the active
                        active database creation this field must be filled via the user,
                        otherwise, the operator will assign this field automatically.
                        Note: this feature is currently unsupported.'
                      type: string
                  required:
                    - name
                    - participatingClusterName
                  type: object
                memcachedSaslSecretName:
                  description: 'Name of the secret containing credentials for memcached database authentication.
                    Store credentials in an opaque secret with "username" and "password" keys.
                    Note: Connections are not encrypted.'
                  type: string
                resp3:
                  description: Whether this database supports RESP3 protocol.
                    Note - Deleting this property after explicitly setting its value shall have no effect.
                    Please view the corresponding field in RS doc for more info.
                  type: boolean
              type: object
            status:
              description: RedisEnterpriseDatabaseStatus defines the observed state of
                RedisEnterpriseDatabase
              properties:
                createdTime:
                  description: Time when the database was created
                  type: string
                databaseUID:
                  description: Database UID provided by redis enterprise
                  type: string
                internalEndpoints:
                  description: Endpoints listed internally by the Redis Enterprise Cluster.
                    Can be used to correlate a ReplicaSourceStatus entry.
                  items:
                    properties:
                      host:
                        description: Hostname assigned to the database
                        type: string
                      port:
                        description: Database port name
                        type: integer
                    type: object
                  type: array
                lastActionStatus:
                  description: Status of the last action done by operator on this database
                  type: string
                lastActionUid:
                  description: UID of the last action done by operator on this database
                  type: string
                lastUpdated:
                  description: Time when the database was last updated
                  type: string
                observedGeneration:
                  description: 'The generation (built in update counter of K8s) of the
                    REDB resource that was fully acted upon, meaning that all changes
                    were handled and sent as an API call to the Redis Enterprise Cluster
                    (REC). This field value should equal the current generation when the
                    resource changes were handled. Note: the lastActionStatus field tracks
                    actions handled asynchronously by the Redis Enterprise Cluster.'
                  format: int64
                  type: integer
                redisEnterpriseCluster:
                  description: The Redis Enterprise Cluster Object this Resource is associated
                    with
                  type: string
                replicaSourceStatuses:
                  description: ReplicaSource statuses
                  items:
                    properties:
                      endpointHost:
                        description: The internal host name of the replica source database.
                          Can be used as an identifier. See the internalEndpoints list
                          on the REDB status.
                        type: string
                      lag:
                        description: Lag in millisec between source and destination (while
                          synced).
                        type: integer
                      lastError:
                        description: Last error encountered when syncing from the source.
                        type: string
                      lastUpdate:
                        description: Time when we last receive an update from the source.
                        type: string
                      rdbSize:
                        description: The source’s RDB size to be transferred during the
                          syncing phase.
                        type: integer
                      rdbTransferred:
                        description: Number of bytes transferred from the source’s RDB
                          during the syncing phase.
                        type: integer
                      status:
                        description: Sync status of this source
                        type: string
                    required:
                      - endpointHost
                    type: object
                  type: array
                shardStatuses:
                  additionalProperties:
                    type: integer
                  description: Aggregated statuses of shards
                  type: object
                backupInfo:
                  description: Information on the database's periodic backup
                  properties:
                    backupFailureReason:
                      description: Reason of last failed backup process
                      type: string
                    backupHistory:
                      description: Backup history retention policy (number of days,
                        0 is forever)
                      type: integer
                    backupInterval:
                      description: Interval in seconds in which automatic backup will
                        be initiated
                      type: integer
                    backupIntervalOffset:
                      description: Offset (in seconds) from round backup interval when
                        automatic backup will be initiated (should be less than backup_interval)
                      type: integer
                    backupProgressPercentage:
                      description: Database scheduled periodic backup progress (percentage)
                      type: integer
                    backupStatus:
                      description: Status of scheduled periodic backup process
                      type: string
                    lastBackupTime:
                      description: Time of last successful backup
                      type: string
                  type: object
                specStatus:
                  description: Whether the desired specification is valid
                  type: string
                status:
                  description: The status of the database
                  type: string
                version:
                  description: Database compatibility version
                  type: string
                activeActive:
                  description: Connection/ association to the Active-Active database.
                  properties:
                    name:
                      description: 'The the corresponding Active-Active database name,
                        Redis Enterprise Active Active Database custom resource name, this
                        Resource is associated with. In case this resource is created
                        manually at the active active database creation this field must
                        be filled via the user, otherwise, the operator will assign this
                        field automatically. Note: this feature is currently unsupported.'
                      type: string
                    participatingClusterName:
                      description: 'The corresponding participating cluster name, Redis
                        Enterprise Remote Cluster custom resource name, in the Active-Active
                        database, In case this resource is created manually at the active
                        active database creation this field must be filled via the user,
                        otherwise, the operator will assign this field automatically.
